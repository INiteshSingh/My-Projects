<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <span class="heading">To Do App Only Using HTML, Css & JS</span>
    </div>

    <div class="enter-data">
        <input type="text" class="task" id="task" placeholder="Enter Your Task">
        <button onclick="addTask()">Add</button>
    </div>

    <div class="current-tasks">
        <div class="task-list">
            <span class="cur-tsk">Current Tasks :</span>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
